<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-sm-1 mt-5">9 am</div>
        <div class="col-sm-10">
          <input name="" id="0" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="0" class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-sm-1 mt-5">10 am</div>
        <div class="col-sm-10">
          <input name="" id="1" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="1" class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-sm-1 mt-5">11 am</div>
        <div class="col-sm-10">
          <input name="" id="2" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="2" class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-sm-1 mt-5">12 pm</div>
        <div class="col-sm-10">
          <input name="" id="3" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="3" class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-sm-1 mt-5">1 pm</div>
        <div class="col-sm-10">
          <input name="" id="4" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="4" class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-sm-1 mt-5">2 pm</div>
        <div class="col-sm-10">
          <input name="" id="5" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="5" class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-sm-1 mt-5">3 pm</div>
        <div class="col-sm-10">
          <input name="" id="6" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="6" class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-sm-1 mt-5">4 pm</div>
        <div class="col-sm-10">
          <input name="" id="7" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="7" class="saveBtn">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-sm-1 mt-5">5 pm</div>
        <div class="col-sm-10">
          <input name="" id="8" class="form-control description textarea"></input>
        </div>
        <div class="col-sm-1">
          <button data-id="8" class="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

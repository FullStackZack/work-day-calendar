<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <hr>
      <!-- Clear Button -->
      <button type="button" id="clearBtn" class="btn btn-info">Clear Schedule</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <!-- 9 AM -->
        <div class="col-sm-1 mt-5">9 am</div>
        <div class="col-sm-10">
          <!-- 9 AM Text Box -->
          <textarea name="" id="0" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 9 AM Save Button -->
          <button type="button" id="nineSave" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <!-- 10 AM -->
        <div class="col-sm-1 mt-5">10 am</div>
        <div class="col-sm-10">
          <!-- 10 AM Text Box -->
          <textarea name="" id="1" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 10 AM Save Button -->
          <button type="button" id="tenSave" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <!-- 11 AM -->
        <div class="col-sm-1 mt-5">11 am</div>
        <div class="col-sm-10">
          <!-- 11 AM Text Box -->
          <textarea name="" id="2" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 11 AM Save Button -->
          <button type="button" id="elevenSave" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <!-- 12 PM -->
        <div class="col-sm-1 mt-5">12 pm</div>
        <div class="col-sm-10">
          <!-- 12 PM Text Box -->
          <textarea name="" id="3" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 12 PM Save Button -->
          <button type="button" id="twelveSave" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <!-- 1 PM -->
        <div class="col-sm-1 mt-5">1 pm</div>
        <div class="col-sm-10">
          <!-- 1 PM Text Box -->
          <textarea name="" id="4" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 1 PM Save Button -->
          <button type="button" id="oneSave" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <!-- 2 PM -->
        <div class="col-sm-1 mt-5">2 pm</div>
        <div class="col-sm-10">
          <!-- 2 PM Text Box -->
          <textarea name="" id="5" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 2 PM Save Button -->
          <button type="button" id="twoSave" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <!-- 3 PM -->
        <div class="col-sm-1 mt-5">3 pm</div>
        <div class="col-sm-10">
          <!-- 3 PM Text Box -->
          <textarea name="" id="6" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 3 PM Save Button -->
          <button type="button" id="threeSave" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <!-- 4 PM -->
        <div class="col-sm-1 mt-5">4 pm</div>
        <div class="col-sm-10">
          <!-- 4 PM Text Box -->
          <textarea name="" id="7" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 4 PM Save Button -->
          <button type="button" id="sevenSave" class="btn btn-info">Save</button>
        </div>
      </div>
      <div class="row time-block">
        <!-- 5 PM -->
        <div class="col-sm-1 mt-5">5 pm</div>
        <div class="col-sm-10">
          <!-- 5 PM Text Box -->
          <textarea name="" id="8" class="form-control description textarea"></textarea>
        </div>
        <div class="col-sm-1">
          <!-- 5 PM Save Button -->
          <button type="button" id="eightSave" class="btn btn-info">Save</button>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
